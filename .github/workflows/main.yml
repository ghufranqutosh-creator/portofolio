name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]   # pipeline runs every time you push to main branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload website files
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."   # upload everything (index.html, css, js, images)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
